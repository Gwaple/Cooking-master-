<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChefMaster: Cozy Cooking World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body onload="showLogin()">

  <!-- Login/Register -->
  <div id="authArea">
    <div id="loginBox">
      <h2>Welcome Back, Chef!</h2>
      <input type="text" id="loginUser" placeholder="Enter your name">
      <button onclick="login()">Login</button>
      <p>New here? <a href="#" onclick="showRegister()">Register</a></p>
    </div>
    <div id="registerBox" style="display:none;">
      <h2>Create Your Chef Profile</h2>
      <input type="text" id="registerUser" placeholder="Choose a username">
      <button onclick="register()">Register</button>
      <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <!-- Homepage Collage with Mascot and Cuisine Cards -->
  <div id="chef-home">
    <div class="collage-bg"></div>
    <div id="collage-content">
      <div class="chef-mascot">
        <div class="chef-mascot-hat">👨‍🍳</div>
        <div class="chef-mascot-face">😊</div>
        <div class="music-bubble" id="music-btn" title="Toggle lo-fi music">🎵</div>
      </div>
      <div class="cuisine-collage">
        <div class="cuisine-zone" data-cuisine="italian">🍕 Italian</div>
        <div class="cuisine-zone" data-cuisine="japanese">🍣 Japanese</div>
        <div class="cuisine-zone" data-cuisine="mexican">🌮 Mexican</div>
        <div class="cuisine-zone" data-cuisine="french">🥐 French</div>
        <div class="cuisine-zone" data-cuisine="chinese">🥟 Chinese</div>
        <div class="cuisine-zone" data-cuisine="indian">🍛 Indian</div>
        <div class="cuisine-zone" data-cuisine="american">🍔 American</div>
      </div>
      <button id="start-cuisine-select">Select Cuisine</button>
    </div>
  </div>

  <!-- Hologram Globe Overlay -->
  <div id="holo-cuisine">
    <canvas id="holo-globe" width="530" height="530"></canvas>
    <div class="holo-cuisine-label"></div>
    <button id="holo-confirm-btn">Cook in this Cuisine</button>
    <button id="holo-back-btn">Back</button>
  </div>

  <!-- Stats & Quest Panel -->
  <div id="chef-panel">
    <div id="chef-stats">
      XP: <span id="stats-xp">0</span> |
      Coins: <span id="stats-coins">0</span> |
      Level: <span id="stats-level">1</span>
    </div>
    <div id="chef-quests">
      <h3>🍽️ Side Quests</h3>
      <div class="quest-list"></div>
    </div>
  </div>

  <!-- Game Canvas and UI -->
  <canvas id="chef-app-canvas" width="1120" height="700" tabindex="0"></canvas>
  <div id="mini-game-ui"></div>
  <audio id="lofi-music" src="https://cdn.pixabay.com/audio/2023/03/08/audio_12b1f4d6ce.mp3" loop></audio>

  <!-- Load Game Logic -->
  <script src="game.js"></script>
</body>
</html>
