<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChefMaster: Realistic Cooking Adventure</title>
  <meta name="viewport" content="width=1200, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Loading Screen -->
<div id="chef-loading">
  <div class="loader-ctr">
    <div class="chef-loader"></div>
    <div class="loading-title">Loading ChefMaster...</div>
  </div>
</div>
<!-- HOMEPAGE -->
<div id="chef-home" style="display:none;">
  <div id="chef-home-panel">
    <canvas id="chef-home-anim" width="1120" height="420"></canvas>
    <h1 class="chef-title">CHEFMASTER</h1>
    <div class="chef-desc">
      <p>Cook real recipes, drag and tap, collect ingredients, unlock chefs and challenge friends!</p>
    </div>
    <button id="home-login-btn" class="chef-btn">Sign In / Register</button>
    <div class="byline">By Gwaple</div>
  </div>
</div>
<!-- LOGIN/REGISTER OVERLAY -->
<div id="chef-auth">
  <div id="chef-login-box">
    <h2>Sign In</h2>
    <input id="chef-login-user" class="chef-input" placeholder="Username"><br>
    <input id="chef-login-pass" type="password" class="chef-input" placeholder="Password"><br>
    <button onclick="chefLogin()" class="chef-btn">Sign In</button>
    <button onclick="chefShowRegister()" class="chef-btn alt">Register</button>
    <button onclick="chefGoHome()" class="chef-btn alt2">Home</button>
    <div id="chef-login-msg"></div>
  </div>
  <div id="chef-register-box">
    <h2>Register</h2>
    <input id="chef-reg-user" class="chef-input" placeholder="Username"><br>
    <input id="chef-reg-pass" type="password" class="chef-input" placeholder="Password"><br>
    <button onclick="chefRegister()" class="chef-btn">Register</button>
    <button onclick="chefShowLogin()" class="chef-btn alt">Back</button>
    <button onclick="chefGoHome()" class="chef-btn alt2">Home</button>
    <div id="chef-register-msg"></div>
  </div>
</div>
<!-- SHOP -->
<div id="chef-shop">
  <div id="chef-shop-content"></div>
</div>
<!-- CUSTOMIZE -->
<div id="chef-customize">
  <div id="chef-customize-content"></div>
</div>
<!-- USERBAR -->
<div id="chef-userbar">
  <span id="chef-userbar-welcome"></span>
  <span class="chef-xp"></span>
  <button onclick="chefShowShop()">Shop</button>
  <button onclick="chefShowCustomize()">Customize</button>
  <button onclick="chefStartMinigame()">Cook!</button>
  <button onclick="chefLogout()">Logout</button>
</div>
<!-- MAIN GAME CANVAS -->
<canvas id="chef-app-canvas" width="1120" height="700" tabindex="0"></canvas>
<!-- Minigame UI -->
<div id="mini-game-ui"></div>
<script src="game.js"></script>
</body>
</html>
