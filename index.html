<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChefMaster: Realistic Cooking Adventure</title>
  <meta name="viewport" content="width=1200, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Loading Screen -->
<div id="chef-loading">
  <div class="loader-ctr">
    <div class="chef-loader"></div>
    <div class="loading-title">Loading ChefMaster...</div>
  </div>
</div>

<!-- HOMEPAGE: Visually unique, immersive kitchen -->
<div id="chef-home" class="chef-homepage">
  <svg id="kitchen-bg" width="100vw" height="100vh" viewBox="0 0 1200 700" preserveAspectRatio="none">
    <!-- Wall -->
    <rect x="0" y="0" width="1200" height="700" fill="#f5f0e0"/>
    <!-- Window -->
    <rect x="900" y="80" width="180" height="120" rx="18" fill="#d8f4fe" stroke="#b1e2fa" stroke-width="7"/>
    <rect x="990" y="80" width="7" height="120" fill="#b1e2fa"/>
    <rect x="900" y="140" width="180" height="7" fill="#b1e2fa"/>
    <!-- Chopping board -->
    <rect x="180" y="490" width="440" height="70" rx="24" fill="#e1bb89" stroke="#c69447" stroke-width="8"/>
    <!-- Chef shadow -->
    <ellipse cx="340" cy="570" rx="74" ry="21" fill="#000" opacity="0.13"/>
    <!-- Table -->
    <rect x="0" y="570" width="1200" height="130" fill="#ecd296"/>
    <!-- Stove -->
    <rect x="790" y="540" width="190" height="50" rx="20" fill="#a6a8a5"/>
    <ellipse cx="990" cy="565" rx="25" ry="8" fill="#3a3a3a"/>
    <!-- Pot -->
    <ellipse cx="1010" cy="555" rx="32" ry="20" fill="#e7eef8" stroke="#b4bfc8" stroke-width="4"/>
    <!-- Knife -->
    <rect x="400" y="515" width="95" height="16" rx="6" fill="#e9e9e9" transform="rotate(-13 400 515)"/>
    <rect x="485" y="522" width="24" height="8" rx="4" fill="#bfa07c" transform="rotate(-13 485 522)"/>
    <!-- Cheese -->
    <g class="ingredient-anim" style="animation-delay:0.5s">
      <ellipse cx="250" cy="530" rx="21" ry="19" fill="#ffe46a"/>
      <text x="240" y="540" font-size="2.2em">üßÄ</text>
    </g>
    <!-- Tomato -->
    <g class="ingredient-anim" style="animation-delay:0.9s">
      <ellipse cx="330" cy="515" rx="20" ry="17" fill="#e63727"/>
      <text x="320" y="525" font-size="2.2em">üçÖ</text>
    </g>
    <!-- Egg -->
    <g class="ingredient-anim" style="animation-delay:1.2s">
      <ellipse cx="410" cy="535" rx="18" ry="15" fill="#fffbe9"/>
      <text x="400" y="545" font-size="2.1em">ü•ö</text>
    </g>
    <!-- Steam from pot -->
    <g class="steam">
      <ellipse cx="1010" cy="520" rx="7" ry="21" fill="white" opacity="0.18"/>
      <ellipse cx="1025" cy="510" rx="4" ry="13" fill="white" opacity="0.15"/>
      <ellipse cx="995" cy="510" rx="5" ry="13" fill="white" opacity="0.15"/>
    </g>
  </svg>
  <!-- Chef character (CSS/SVG hybrid) -->
  <div class="chef-character">
    <div class="chef-head"></div>
    <div class="chef-face"></div>
    <div class="chef-hat"></div>
    <div class="chef-body"></div>
    <div class="chef-apron"></div>
    <div class="chef-arm chef-arm-left"></div>
    <div class="chef-arm chef-arm-right"></div>
    <div class="chef-smile"></div>
  </div>
  <!-- Centered Call-to-Action & Logo -->
  <div class="homepage-content">
    <div class="homepage-logo">CHEFMASTER</div>
    <div class="homepage-slogan">
      Step into a living kitchen.<br>
      Cook, unlock, and become a Master Chef!
    </div>
    <button id="home-login-btn" class="chef-btn start-btn">Start Cooking</button>
  </div>
</div>

<!-- LOGIN/REGISTER OVERLAY -->
<div id="chef-auth" style="display:none;">
  <div id="chef-login-box" class="auth-box active">
    <h2>Sign In</h2>
    <input id="chef-login-user" class="chef-input" placeholder="Username"><br>
    <input id="chef-login-pass" type="password" class="chef-input" placeholder="Password"><br>
    <button onclick="chefLogin()" class="chef-btn">Sign In</button>
    <button onclick="chefShowRegister()" class="chef-btn alt">Register</button>
    <div id="chef-login-msg"></div>
  </div>
  <div id="chef-register-box" class="auth-box">
    <h2>Register</h2>
    <input id="chef-reg-user" class="chef-input" placeholder="Username"><br>
    <input id="chef-reg-pass" type="password" class="chef-input" placeholder="Password"><br>
    <button onclick="chefRegister()" class="chef-btn">Register</button>
    <button onclick="chefShowLogin()" class="chef-btn alt">Back</button>
    <div id="chef-register-msg"></div>
  </div>
</div>

<!-- USERBAR + REST OF GAME UI ... as before ... -->
<div id="chef-userbar" style="display:none;">
  <span id="chef-userbar-welcome"></span>
  <span class="chef-xp"></span>
  <button onclick="chefShowShop()">Shop</button>
  <button onclick="chefShowCustomize()">Customize</button>
  <button onclick="chefStartMinigame()">Cook!</button>
  <button onclick="chefLogout()">Logout</button>
</div>
<canvas id="chef-app-canvas" width="1120" height="700" tabindex="0"></canvas>
<div id="mini-game-ui"></div>
<script src="game.js"></script>
</body>
</html>
